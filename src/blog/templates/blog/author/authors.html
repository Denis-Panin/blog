{% extends 'blog/base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content%}
<div class="content text-center">
    <h1>Все авторы</h1>
    <br>
    <div class="payload">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Автор</th>
                <th scope="col">Email автора</th>
                <th scope="col">Кількість статтей</th>
            </tr>
            </thead>
            <tbody>
            {% for author in authors %}
            <tr>
                <td><a href="{% url 'blog:author_get' slug=author.slug %}">{{ author.first_name }} {{ author.last_name}}</a></td>
                <td>[{{ author.email }}]</td>
                <td>{{ author.articles.count }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock%}
