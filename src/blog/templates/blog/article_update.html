{% extends 'blog/base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content%}
<div class="form">
    <h1>Обновить пост</h1>
    <br>
    <div class="payload">
        <form method="POST">
            {% csrf_token %}
            {{ form.title }}
            {{ form.description }}
            {{ form.content }}
            <br>
            <button class="btn btn-lg btn-success">Сохранить</button>
        </form>
    </div>
</div>
{% endblock%}
