{% extends 'blog/base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content%}
<div class="content">
    <h1>Все подписчики</h1>
    <div class="payload">
        <table class="table table-hover">
            <thead>
            <tr>
<!--                <th scope="col">ID подписчика</th>-->
                <th scope="col">Name подписчика</th>
                <th scope="col">Email подписчика</th>
                <th scope="col">Автор</th>
            </tr>
            </thead>
            <tbody>
            {% for subscriber in subscribers %}
            <tr>
<!--                <td>{{ subscriber.id }}</td>-->
                <td>{{ subscriber.name }}</td>
                <td>[{{ subscriber.email_to }}]</td>
                <td>{{ subscriber.author_id }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock%}
