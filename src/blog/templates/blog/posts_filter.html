{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
{{ title }}
{% endblock %}
{% block content%}



<div class="content">
<!--    <h2>Колличество постов: {{ cnt }}</h2>-->
    <h1>Посты</h1>
    <hr>
    <form method="GET">
        {{ filter.form | crispy}}
        <br>
        <button type="submit" class="btn btn-primary">
            <span>Поиск</span>
        </button>
    </form>

    {% for post in post_list %}
    <div class="post">
        <br>
        <h4>
            {{ forloop.counter }}) <a href="{% url 'post_show' post_id=post.id %}">{{ post.title }}</a>
        </h4>
        <p>{{ post.content }}</p>
    </div>
    <hr>
    {% endfor %}
</div>
