<div class="container">
    <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="btn btn-sm a_btn btn-outline-secondary" href="#form_email_news">Subscribe</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url 'blog:home_page' %}">Blog
                    World</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="link-secondary" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                         viewBox="0 0 24 24"><title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5"/>
                        <path d="M21 21l-5.2-5.2"/>
                    </svg>
                </a>
                <div>
                    {% if request.user.is_authenticated %}
                    Hello, {{ request.user.username }}!
                    <a class="btn btn-sm a_btn btn-outline-secondary" href="{% url 'account:log_out' %}">EXIT</a>
                    {% else %}
                </div>
                <a class="btn btn-sm a_btn btn-outline-secondary" href="{% url 'account:login' %}">Sign in</a>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="nav-scroller mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-center">
            <a class="nav-item nav-link link-body-emphasis a_btn" href="{% url 'blog:article_list' %}">Articles</a>
            <a class="nav-item nav-link link-body-emphasis a_btn" href="{% url 'blog:authors_all' %}">Authors</a>
            <!--            <a class="nav-item nav-link link-body-emphasis" href="{% url 'blog:book_list' %}">Books</a>-->
            <a class="nav-item nav-link link-body-emphasis a_btn" href="{% url 'blog:about_us' %}">About US</a>
            <a class="nav-item nav-link link-body-emphasis a_btn" href="{% url 'blog:contact_us' %}">Contact US</a>
        </nav>
    </div>
</div>
