{% extends 'blog/base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content%}
{% load static%}
<div>
    <h1>{{ title}}</h1>
    <br>
    <div class="payload">
        <span class="grey summary">{{ article.description }}</span>
        <div class="article_content">
            {{ article.content }}
        </div>
        <br>
        <div class="update link">
            <a href="{% url 'article_update' slug=article.slug %}" class="btn btn-info">Редактировать</a>
        </div>
        <br>
        <div class="update link">
            {% if request.user.is_authenticated %}
            <a href="{% url 'article_delete' article.slug %}" class="btn btn-danger">Удалить статью</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock%}
