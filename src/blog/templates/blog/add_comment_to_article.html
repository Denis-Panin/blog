{% extends 'blog/base.html' %}
{% block title %}
{{ title }}
{% endblock %}
{% block content%}
<div class="form">
    <h1>Add comment</h1>
    <br>
    <div>
        <form method="POST">
            {% csrf_token %}
            {{ form.comment_text }}
            <br>
            <button class="btn btn-lg btn-success">Add</button>
            <button type="reset" class="btn btn-lg btn-danger">Clean</button>
        </form>
        <br>
        <a href="{% url 'blog:article_show' slug=article.slug %}">Back to Article</a>
    </div>
</div>
{% endblock%}
